<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận thanh toán - POS.Lamtran213</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7fafc;
            color: #0f172a;
        }

        .wrap {
            max-width: 640px;
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            display: inline-block;
        }

        h1 {
            font-size: 18px;
            margin: 0;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            background: #ecfdf5;
            color: #16a34a;
            border: 1px solid #a7f3d0;
            font-weight: 600;
            font-size: 13px;
        }

        .meta {
            margin-top: 12px;
            border-top: 1px solid #e5e7eb;
            padding-top: 12px;
            font-size: 14px;
        }

        .row {
            margin: 6px 0;
        }

        .label {
            color: #6b7280;
        }

        .footer {
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="header">
                <span class="logo"></span>
                <h1>Thanh toán thành công</h1>
            </div>
            <div class="content">
                <p>Xin chào <strong>{UserName}</strong>,</p>
                <p>
                    Chúng tôi xác nhận bạn đã thanh toán thành công đơn hàng với
                    số tiền <strong>{Amount}</strong>.
                </p>

                <span class="badge">ĐÃ THANH TOÁN</span>

                <div class="meta">
                    <div class="row"><span class="label">Mã đơn hàng:</span> <strong>{OrderCode}</strong></div>
                    <div class="row"><span class="label">Thời gian tạo:</span> <strong>{CreatedAt}</strong></div>
                    <div class="row"><span class="label">Thời gian thanh toán:</span> <strong>{PaidAt}</strong></div>
                </div>
            </div>
            <div class="footer">
                <p>Nếu có thắc mắc, hãy phản hồi email này để được hỗ trợ.</p>
                <p>© {Year} Lamtran213</p>
            </div>
        </div>
    </div>
</body>

</html>
